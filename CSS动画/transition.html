<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 100px;
      height: 100px;
      background: red;
      /* 简写：动画延迟、动画属性、动画时长, 可以同时指定多个动画 */
      transition: 1s width 1s, background 3s;
      /* 指定所有属性加上动画效果 */
      transition: all 1s;
      /* 缓动动画 */
      transition-timing-function: ease;
      /* 动画延迟, 1秒后再执行动画 */
      /* transition-delay: 1s; */
    }

    .container:hover {
      width: 800px;
      background: green;
    }
  </style>
</head>

<body>
  <div class="container">

  </div>
</body>

</html>
