<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无需js代码即可实现自定义checkbox勾选样式切换</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <!-- 无需js代码即可实现自定义勾选样式切换 -->

</html>
